version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ecommerce
      POSTGRES_PASSWORD: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: -Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  order-service:
    build:
      context: .
      dockerfile: src/Orchestrator.Api/Dockerfile
    environment:
      ConnectionStrings__Default: Host=postgres;Database=orderdb;Username=ecommerce;Password=ecommerce
      RabbitMQ__Host: rabbitmq
      RabbitMQ__User: guest
      RabbitMQ__Pass: guest
      RabbitMQ__VirtualHost: /
      RabbitMQ__ServiceName: order-service
      Redis__Enabled: "true"
      Redis__Mode: Single
      Redis__ConnectionString: redis:6379
      RateLimiting__Enabled: "true"
      RateLimiting__Requests: "100"
      RateLimiting__WindowSeconds: "60"
      RateLimiting__KeyPrefix: orchestrator
      Logging__Elasticsearch__Enabled: "true"
      Logging__Elasticsearch__Uri: http://elasticsearch:9200
      Logging__Elasticsearch__IndexPrefix: logs
      Logging__Elasticsearch__MinimumLevel: Information
      Logging__Elasticsearch__AutoRegisterTemplate: "true"
      Logging__Elasticsearch__BatchPostingLimit: "1000"
      Logging__Elasticsearch__PeriodSeconds: "2"
      Correlation__HeaderName: X-Correlation-Id
    depends_on:
      - rabbitmq
      - postgres
      - redis
      - elasticsearch
    ports:
      - "5001:8080"

  stock-service:
    build:
      context: .
      dockerfile: src/Stock.Worker/Dockerfile
    environment:
      ConnectionStrings__Default: Host=postgres;Database=stockdb;Username=ecommerce;Password=ecommerce
      RabbitMQ__Host: rabbitmq
      RabbitMQ__User: guest
      RabbitMQ__Pass: guest
      RabbitMQ__VirtualHost: /
      RabbitMQ__ServiceName: stock-service
      Logging__Elasticsearch__Enabled: "true"
      Logging__Elasticsearch__Uri: http://elasticsearch:9200
      Logging__Elasticsearch__IndexPrefix: logs
      Logging__Elasticsearch__MinimumLevel: Information
      Logging__Elasticsearch__AutoRegisterTemplate: "true"
      Logging__Elasticsearch__BatchPostingLimit: "1000"
      Logging__Elasticsearch__PeriodSeconds: "2"
      Correlation__HeaderName: X-Correlation-Id
    depends_on:
      - rabbitmq
      - postgres
      - elasticsearch

  notification-service:
    build:
      context: .
      dockerfile: src/Notification.Worker/Dockerfile
    environment:
      ConnectionStrings__Default: Host=postgres;Database=notificationdb;Username=ecommerce;Password=ecommerce
      RabbitMQ__Host: rabbitmq
      RabbitMQ__User: guest
      RabbitMQ__Pass: guest
      RabbitMQ__VirtualHost: /
      RabbitMQ__ServiceName: notification-service
      Logging__Elasticsearch__Enabled: "true"
      Logging__Elasticsearch__Uri: http://elasticsearch:9200
      Logging__Elasticsearch__IndexPrefix: logs
      Logging__Elasticsearch__MinimumLevel: Information
      Logging__Elasticsearch__AutoRegisterTemplate: "true"
      Logging__Elasticsearch__BatchPostingLimit: "1000"
      Logging__Elasticsearch__PeriodSeconds: "2"
      Correlation__HeaderName: X-Correlation-Id
    depends_on:
      - rabbitmq
      - postgres
      - elasticsearch

volumes:
  postgres-data:
  redis-data:
  elasticsearch-data:
